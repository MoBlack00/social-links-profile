<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <section class="card">
      <div class="container">
        <div class="card__img">
          <img src="images/pic.jpg" alt="user image" />
        </div>
        <h1 class="card__username">mo'az ahmad</h1>
        <p class="card__location">cairo, egypt</p>
        <q class="card__intro"> a passionate front-end developer. </q>
        <ul class="card__links">
          <li>
            <a href="https://github.com/MoBlack00" class="link" target="_blank"
              >github</a
            >
          </li>
          <li>
            <a
              href="https://www.frontendmentor.io/profile/MoBlack00"
              class="link"
              target="_blank"
              >frontend mentor</a
            >
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/mo-az-ahmad-14532b168/"
              class="link"
              target="_blank"
              >linkedin</a
            >
          </li>
          <li>
            <a
              href="https://www.facebook.com/Moaz.Ahmad.24/"
              class="link"
              target="_blank"
              >facebook</a
            >
          </li>
          <li>
            <a
              href="https://codepen.io/mo-coder247"
              class="link"
              target="_blank"
              >codepen</a
            >
          </li>
        </ul>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >frontend mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/MoBlack00" target="_blank"
        >mo'az ahmad</a
      >.
    </div>
  </body>
</html>
